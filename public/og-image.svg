<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E1A2"/>
      <stop offset="100%" stop-color="#0047FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo centered and scaled up -->
  <g transform="translate(600, 315) scale(2.5)">
    <!-- Origami folded polygon -->
    <polygon 
      points="60,70 180,70 120,120 180,170 60,170 120,120"
      fill="url(#logoGrad)" 
      opacity="0.9"
    />
    <!-- Negative-space Z line -->
    <path 
      d="M70 80 H170 L70 160 H170"
      stroke="white" 
      stroke-width="16" 
      stroke-linecap="round"
    />
  </g>
  
  <!-- Text -->
  <text x="600" y="500" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold">
    Sohel Khan
  </text>
  <text x="600" y="550" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="24">
    Blockchain Node Operator & AI Developer
  </text>
</svg>
